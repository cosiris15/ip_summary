# 合同备注模板配置
# 基于《各类合同备注参考标准_20251124SD.docx》

contract_types:
  # 类型一：漫画作品授权协议（全版权）
  漫画作品授权协议_全版权:
    keywords:
      - "全版权"
      - "全权授权"
      - "著作权法第十条"
      - "独占授权"
      - "含转授权及维权"
    template: |
      作品名称及版权归属：《{作品名称}》，{版权归属描述}。
      授权权利及范围：{授权权利范围}。
      授权性质：{授权性质}。
      授权语言及区域：{授权语言及区域}。
      授权期限：{授权期限}。
      收入与结算（均为我方向对方结算的含税费用）
      连载费用：{连载费用}
      作品转授权：{作品转授权}
      作品出版：{作品出版}
      形象授权：{形象授权}
      动画运营：{动画运营}
      游戏运营：{游戏运营}
      影视剧改编：{影视剧改编}
      实体周边衍生：{实体周边衍生}
      其他运营：{其他运营}

  # 类型二：委托创作协议
  委托创作协议:
    keywords:
      - "委托创作"
      - "委托进行"
      - "创作费用"
      - "著作权归属我方"
      - "知识产权归我方"
    template: |
      作品名称及来源：{作品类型}《{作品名称}》，{作品来源}。
      作品创作语言：{创作语言}。
      著作权归属：{著作权归属}。
      收入结算及支付
      费用基准（稿费）：{费用基准}。
      结算周期：{结算周期}。
      合同有效期：{合同有效期}。

  # 类型三：漫画作品授权合作协议（仅信息网络传播权）
  漫画作品授权合作协议_信网权:
    keywords:
      - "信息网络传播权"
      - "非独家授权"
      - "不含转授权"
      - "平台连载"
    template: |
      授权作品名称：《{作品名称}》。
      授权权利：{授权权利}。
      授权期限：{授权期限}。
      授权区域：{授权区域}。
      授权性质：{授权性质}。
      行使方式：{行使方式}。
      合作款项：{合作款项}
      平台奖励规则：{平台奖励规则}。

  # 类型四：海外分成补充协议
  海外分成补充协议:
    keywords:
      - "海外分成"
      - "海外转授权"
      - "日韩"
      - "海外平台"
      - "WeComics"
    template: |
      协议性质：本协议为补充协议，原协议为{原协议编号}，本次补充协议就原协议项下漫画作品转授权分成比例及支付周期进行约定。
      海外转授权分成内容变更如下：
      {海外分成变更内容}
      合同有效期：{合同有效期}。

  # 类型五：主体变更补充协议
  主体变更补充协议:
    keywords:
      - "主体变更"
      - "权利义务转让"
      - "银行账户变更"
      - "原对方主体"
      - "新对方主体"
    template: |
      协议性质：本协议为补充协议，原协议为{原协议编号}，本次补充协议就原协议项下主体变更事宜进行了约定。
      三方一致同意，自{生效日期}起，{原对方主体}将其在原协议项下的权利义务一并转让给{新对方主体}，且{原对方主体}承诺对{新对方主体}履行合同下义务承担连带赔偿责任。
      将原协议项下{原对方主体}的银行账户变更为{新对方主体}的银行账户，自{结算变更日期}开始，之后的收入由我方结算给{新对方主体}。

  # 类型六：变更主合同内容通用补充协议
  变更主合同内容通用补充协议:
    keywords:
      - "补充协议"
      - "变更约定"
      - "对原协议"
      - "修订"
    template: |
      协议性质：本协议为补充协议，原协议为{原协议编号}，本次补充协议就{变更事项}进行约定。
      主要变更内容：{主要变更内容}
      结算周期：{结算周期}。
      合同有效期：{合同有效期}。

  # 类型九：涨钱类补充协议
  涨钱类补充协议:
    keywords:
      - "费用变更"
      - "稿费调整"
      - "费用基准变更"
      - "元/格变更"
      - "涨价"
    template: |
      协议性质：本协议为补充协议，原协议为{原协议编号}，本次补充协议就对漫画作品的费用基准（连载费用）变更进行约定。
      连载费用变更：{连载费用变更内容}。
      合同有效期：{合同有效期}。

  # 脚本委托创作协议
  脚本委托创作协议:
    keywords:
      - "脚本"
      - "剧本"
      - "剧情大纲"
      - "人物设定"
      - "情节点"
      - "元/千字"
    template: |
      1.我方委托对方创作《{项目名称}》项目的脚本，对方需完成剧情大纲、人物设定、情节点排布等创作任务，并按时交付我方验收。
      2.创作费用：剧本以满足30格的漫画内容为一次更新单位，约等于汉字1000字，每更剧本内容应达到30格漫画绘制的容量需求，双方确认该项目漫画内容{费用单价}（含税）。前述费用双方按{结算周期}结算，除此之外，我方无需支付任何其他费用。
      3.版权归属：对方履行约定事项所产生的一切知识产权、所有权及其一切衍生权利归我方所有。
      4.合同有效期：{合同有效期}。

  # 虚拟卡牌委托制作协议
  虚拟卡牌委托制作协议:
    keywords:
      - "虚拟卡牌"
      - "卡牌制作"
      - "卡牌设计"
      - "元/张"
    template: |
      1.服务内容：我方委托进行《{项目名称}》虚拟卡牌制作设计服务，对方利用自身资源为我方提供服务并收取相应服务费用。
      2.制作费用：以对方完全履行虚拟卡牌制作设计义务且通过我方审核为前提，我方按张支付给对方费用的基准为{费用单价}（含税），{支付方式}。除前述费用之外，我方无需再支付其他任何收益分成。
      3.知识产权：我方享有本协议项下虚拟卡牌的全部知识产权和所有权及其一切衍生权利（包括但不限于实体周边衍生品开发权），并全权负责虚拟卡牌著作权运营的全部事宜，与对方无关。
      4.合同有效期：{合同有效期}。

  # 动态漫委托制作协议
  动态漫委托制作协议:
    keywords:
      - "动态漫"
      - "动态漫画"
      - "静态漫画作品创作"
      - "单集时长"
    template: |
      1.委托创作内容：我方委托对方根据静态漫画作品创作相应的动态漫画作品《{作品名称}》。
      2.作品创作篇幅、时长及语言：{集数}集，单集时长{单集时长}，创作语言为{创作语言}。
      3.委托创作期限：{创作期限}。
      4.著作权归属：对方在委托创作期限内创作的动态漫画在全球范围内的全部著作权以及相关的一切衍生权利归属于我方单独所有。
      5.收益分配及支付：{收益分配}

  # 联合投资合同
  联合投资合同:
    keywords:
      - "联合投资"
      - "共同投资"
      - "投资总额"
      - "投资占比"
      - "动画制作"
    template: |
      1.我方拥有漫画作品《{作品名称}》漫画作品独家的动画版权运营权，对方拥有动画制作技术，现双方进行合作，共同投资制作动画的{季数}。
      2.作品基本情况：{作品基本情况}
      3.投资情况：{投资情况}
      4.著作权归属：{著作权归属}
      5.权利行使及收益分配：{权利行使及收益分配}

  # 版权发行-信网权合同
  版权发行_信网权合同:
    keywords:
      - "版权发行"
      - "代理发行"
      - "信息网络传播"
      - "代理期限"
      - "代理区域"
    template: |
      1.合作内容：我方委托对方为我方漫画资源在{代理区域}的在线阅读服务进行{代理性质}代理。
      2.代理期限：{代理期限}。
      3.代理区域及代理语言：{代理区域}、{代理语言}。
      4.代理性质：{代理性质}。
      5.商业运营模式及付款方式、期限：{商业运营模式}
      协议有效期：{协议有效期}。

  # 作品追加类补充协议
  作品追加类补充协议:
    keywords:
      - "追加"
      - "追加作品"
      - "在原协议基础上"
      - "新增作品"
    template: |
      1.自本协议生效之日起，我方在原协议基础上向对方追加{追加数量}部漫画作品{追加作品名称}。
      2.代理区域及语言：{代理区域}；{代理语言}。
      3.代理性质：{代理性质}。
      4.代理期限：根据原协议，{代理期限}。
      5.收益及结算：{收益及结算}。

  # 周边衍生品合同
  周边衍生品合同:
    keywords:
      - "周边衍生品"
      - "衍生品"
      - "LOGO"
      - "人物形象"
      - "授权产品"
      - "激光防伪"
    template: |
      一、合作内容：
      1.授权内容：对方可以在本协议约定的授权范围内使用《{作品名称}》作品的LOGO、人物形象等部分美术素材，用于制作及销售约定之授权作品项下的周边衍生品。
      2.授权期限：{授权期限}。
      3.授权区域及语言：{授权区域}、{授权语言}。
      4.授权销售方式及渠道：{销售方式及渠道}。
      5.授权性质及转授权：{授权性质}。
      二、授权费用
      {授权费用}
      三、知识产权归属
      {知识产权归属}
      四、合同有效期：{合同有效期}。

  # 终止协议
  终止协议:
    keywords:
      - "终止"
      - "解除"
      - "终止协议"
      - "合同终止"
    template: |
      合作内容：我方与{对方名称}签订《终止协议》，终止原合同（编号：{原合同编号}）项下漫画作品的{终止内容}相关权利义务，终止日期为{终止日期}。
      特殊约定：{特殊约定}

  # 通用类型（兜底）
  通用类型:
    keywords: []
    template: |
      合同主要内容：{合同主要内容}
      合同期限：{合同期限}
      费用/收益安排：{费用收益安排}
      特殊约定：{特殊约定}
