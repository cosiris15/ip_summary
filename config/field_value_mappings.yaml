# 字段值映射配置
# 用于入库时将可读文字转换为编号
# 格式：字段名 -> 文字值 -> 编号

field_mappings:
  # 合同类型
  合同类型:
    主合同: 1
    补充合同: 2
    终止合同: 3

  # 合同类型小类
  合同类型小类:
    补充合同-主体变更: 1
    补充合同-结算信息修改: 2
    补充协议-结算信息修改: 2
    补充合同-权利项信息修改-延长: 3
    补充协议-权利项信息修改-延长: 3
    补充合同-权利项信息修改-缩减: 4
    补充协议-权利项信息修改-缩减: 4
    补充合同-其他信息: 5
    补充协议-其他信息: 5

  # 合同类型三级
  合同类型三级:
    变更我方主体: 1
    变更对方主体: 2

  # 我方主体
  我方主体:
    上海玄霆: 1
    天津玄霆: 2
    上海阅文: 3

  # 对方类型
  对方类型:
    公司: 1
    个人: 2

  # 主体类型
  主体类型:
    客户: 1
    供应商: 2

  # 作品类型
  作品类型:
    文字作品: 1
    静态漫画: 2
    动态漫画: 7

  # 业务类型
  业务类型:
    版权开发: 1
    版权发行: 2
    版权采购: 3

  # 成品版权归属
  成品版权归属:
    归属我方: 1
    双方共有: 2
    归属对方: 3

  # 开发成品/成品类型
  开发成品:
    文字作品: 1
    静态漫画: 2
    音频作品: 3
    动画作品: 4
    真人影视作品: 5
    游戏作品: 6
    动态漫画: 7
    周边图素: 8
    翻译作品: 9

  成品类型:
    文字作品: 1
    静态漫画: 2
    音频作品: 3
    动画作品: 4
    真人影视作品: 5
    游戏作品: 6
    动态漫画: 7
    周边图素: 8
    翻译作品: 9

  # 到期类型/创作期限到期类型
  到期类型:
    指定日期: 1
    成品创作完成: 2
    作品完结: 2
    永久: 3

  创作期限到期类型:
    指定日期: 1
    成品创作完成: 2
    永久: 3

  开发期限到期类型:
    指定日期: 1
    作品完结: 2
    永久: 3

  # 是否独家
  是否独家:
    非独家: -1
    否: -1
    独家: 1
    是: 1
    排他: 2

  # 是否有转授权
  是否有转授权:
    否: -1
    是: 1
    定向转授权: 2
    部分转授权: 2

  # 成品我方拥有权利
  成品我方拥有权利:
    完整版权: 1
    共有版权: 2

  # 成品我方是否有限制
  成品我方是否有限制:
    有限制: 1
    无限制: 2
    无明确约定: 2

  # 成品是否授权给合作方
  成品是否授权给合作方:
    是: 1
    否: 2
    是，未明确约定: 3

  # 授权期限结束类型
  授权期限结束类型:
    指定时间: 1
    作品完结: 2
    完本后: 3
    永久: 4

  # 结束时间类型
  结束时间类型:
    指定时间: 1
    指定日期: 1
    完本后: 3
    作品完结: 2
    永久: 4

  # 是否影响作品开发
  是否影响作品开发:
    影响: 1
    不影响: 2

  # 是否自动续期
  是否自动续期:
    否: 1
    是: 2

  # 续期时间类型
  续期时间类型:
    天: 1
    月: 2
    年: 3
    永久: 4

  # 续期次数类型
  续期次数类型:
    数字: 1
    无限: 2

  # 是否自动回收
  是否自动回收:
    否: 1
    是: 2

  # 成品对方是否有限制
  成品对方是否有限制:
    有限制: 1
    无明确约定: 2
