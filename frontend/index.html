<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP 合同梳理控制台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #f8fafc;
        --bg-alt: #ffffff;
        --card: #ffffff;
        --accent: #2563eb;
        --accent-light: #3b82f6;
        --accent-lighter: #eff6ff;
        --accent-2: #0ea5e9;
        --success: #10b981;
        --success-light: #d1fae5;
        --warning: #f59e0b;
        --warning-light: #fef3c7;
        --danger: #ef4444;
        --danger-light: #fee2e2;
        --text: #1e293b;
        --text-secondary: #475569;
        --muted: #64748b;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.04);
        --radius: 12px;
        --radius-sm: 8px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Noto Sans SC", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
        background: var(--bg);
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      header {
        padding: 20px 32px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--bg-alt);
        border-bottom: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
      }
      h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        color: var(--accent);
        letter-spacing: -0.02em;
      }
      .header-subtitle {
        font-size: 13px;
        color: var(--muted);
        margin-top: 4px;
        font-weight: 400;
      }
      .pill {
        padding: 8px 16px;
        border-radius: 999px;
        background: var(--accent-lighter);
        color: var(--accent);
        font-size: 13px;
        font-weight: 500;
        border: 1px solid rgba(37, 99, 235, 0.1);
      }
      .pill.status-pill {
        background: var(--border-light);
        color: var(--text-secondary);
        border-color: var(--border);
      }
      main {
        display: grid;
        grid-template-columns: 340px 1fr;
        gap: 24px;
        padding: 24px 32px 32px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
      }
      .panel h2 {
        margin: 0 0 14px;
        font-size: 15px;
        font-weight: 600;
        color: var(--text);
        letter-spacing: -0.01em;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: var(--bg-alt);
        color: var(--text);
        font-size: 14px;
        font-family: inherit;
        transition: all 0.15s ease;
      }
      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      input[type="text"]::placeholder {
        color: var(--muted);
      }
      .btn {
        border: none;
        border-radius: var(--radius-sm);
        padding: 11px 18px;
        font-size: 14px;
        cursor: pointer;
        color: #ffffff;
        background: var(--accent);
        margin-top: 12px;
        width: 100%;
        font-weight: 600;
        font-family: inherit;
        transition: all 0.15s ease;
        position: relative;
        letter-spacing: -0.01em;
      }
      .btn:hover:not(:disabled) {
        background: var(--accent-light);
        box-shadow: var(--shadow);
      }
      .btn:active:not(:disabled) {
        transform: translateY(0);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn.loading {
        color: transparent;
      }
      .btn.loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 50%;
        left: 50%;
        margin-left: -8px;
        margin-top: -8px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .btn.secondary.loading::after {
        border: 2px solid rgba(37,99,235,0.2);
        border-top-color: var(--accent);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .btn.secondary {
        background: var(--bg-alt);
        color: var(--accent);
        border: 1px solid var(--border);
      }
      .btn.secondary:hover:not(:disabled) {
        background: var(--accent-lighter);
        border-color: var(--accent);
      }
      .btn.danger {
        background: var(--danger-light);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }
      .btn.danger:hover:not(:disabled) {
        background: var(--danger);
        color: #ffffff;
      }
      .stack {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .row {
        display: flex;
        gap: 10px;
      }
      .row > * {
        flex: 1;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.5;
      }
      section.board {
        background: var(--card);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        padding: 16px;
        box-shadow: var(--shadow);
      }
      .board-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .badge {
        padding: 5px 10px;
        border-radius: 6px;
        background: var(--accent-lighter);
        color: var(--accent);
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }
      table {
        border-collapse: collapse;
        font-size: 13px;
        table-layout: fixed;
        width: 100%;
      }
      th,
      td {
        border: 1px solid var(--border);
        padding: 10px 12px;
        text-align: left;
        vertical-align: top;
        min-width: 120px;
        max-width: 200px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      th {
        position: sticky;
        top: 0;
        background: var(--bg);
        z-index: 10;
        white-space: nowrap;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
      }
      td input {
        width: 100%;
        min-width: 100px;
        border: 1px solid var(--border);
        background: var(--bg-alt);
        color: var(--text);
        border-radius: 6px;
        padding: 6px 8px;
        font-size: 13px;
        font-family: inherit;
      }
      td input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }
      .table-wrap {
        overflow: auto;
        max-height: 450px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: var(--bg-alt);
      }
      .cta {
        display: flex;
        gap: 12px;
      }
      .cta button {
        flex: 1;
      }
      .inline {
        display: inline-flex;
        gap: 8px;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .task-item {
        padding: 10px 12px;
        margin: 6px 0;
        border-radius: var(--radius-sm);
        background: var(--bg);
        border: 1px solid var(--border);
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .task-item:hover {
        background: var(--accent-lighter);
        border-color: var(--accent);
      }
      .task-item.active {
        background: var(--accent-lighter);
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }
      .task-item .task-name {
        font-weight: 600;
        color: var(--text);
        font-size: 13px;
      }
      .task-item .task-meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 4px;
      }
      .task-item .task-status {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        margin-left: 8px;
      }
      .task-item .task-status.created { background: var(--border-light); color: var(--muted); }
      .task-item .task-status.running { background: var(--warning-light); color: var(--warning); }
      .task-item .task-status.completed { background: var(--success-light); color: var(--success); }
      .task-item .task-status.failed { background: var(--danger-light); color: var(--danger); }
      .toast {
        position: fixed;
        right: 24px;
        bottom: 24px;
        background: var(--card);
        color: var(--text);
        padding: 14px 20px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-lg);
        display: none;
        font-size: 14px;
        font-weight: 500;
      }
      /* Tab styles */
      .tab-container {
        display: flex;
        gap: 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
        background: var(--bg);
        border-radius: var(--radius) var(--radius) 0 0;
      }
      .tab-btn {
        padding: 14px 28px;
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        color: var(--muted);
        font-size: 14px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .tab-btn:hover {
        color: var(--text);
        background: var(--border-light);
      }
      .tab-btn.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
        background: var(--bg-alt);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      /* Uploaded files list */
      .file-list {
        max-height: 150px;
        overflow-y: auto;
        margin: 8px 0;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        background: var(--bg);
      }
      .file-list-item {
        padding: 8px 12px;
        font-size: 12px;
        border-bottom: 1px solid var(--border-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .file-list-item:last-child {
        border-bottom: none;
      }
      .file-list-item .file-name {
        color: var(--text);
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .file-list-item .file-size {
        color: var(--muted);
        font-size: 11px;
        margin-left: 10px;
      }
      /* Modal for full content */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-overlay.show {
        display: flex;
      }
      .modal-content {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
        max-width: 80vw;
        max-height: 80vh;
        overflow: auto;
        min-width: 450px;
        box-shadow: var(--shadow-lg);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border);
      }
      .modal-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--accent);
      }
      .modal-close {
        background: none;
        border: none;
        color: var(--muted);
        font-size: 24px;
        cursor: pointer;
        padding: 4px;
        line-height: 1;
        border-radius: 4px;
        transition: all 0.15s ease;
      }
      .modal-close:hover {
        color: var(--text);
        background: var(--bg);
      }
      .modal-body textarea {
        width: 100%;
        min-height: 200px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        color: var(--text);
        padding: 14px;
        font-size: 14px;
        resize: vertical;
        font-family: inherit;
        line-height: 1.6;
      }
      .modal-body textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .modal-footer {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }
      /* Contract Card Styles */
      .card-list {
        max-height: 60vh;
        overflow-y: auto;
        padding-right: 8px;
      }
      .contract-card {
        background: var(--bg-alt);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: 14px;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }
      .contract-card:hover {
        border-color: var(--accent);
        box-shadow: var(--shadow);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px;
        background: var(--bg);
        border-bottom: 1px solid var(--border);
        cursor: pointer;
      }
      .card-header:hover {
        background: var(--accent-lighter);
      }
      .card-title {
        font-weight: 600;
        color: var(--accent);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card-toggle {
        color: var(--muted);
        font-size: 12px;
        transition: transform 0.2s;
      }
      .contract-card.collapsed .card-toggle {
        transform: rotate(-90deg);
      }
      .card-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .card-body {
        padding: 18px;
        display: block;
        background: var(--bg-alt);
      }
      .contract-card.collapsed .card-body {
        display: none;
      }
      .field-row {
        display: flex;
        margin-bottom: 12px;
        align-items: flex-start;
      }
      .field-label {
        min-width: 150px;
        max-width: 150px;
        font-size: 12px;
        color: var(--muted);
        padding-top: 8px;
        flex-shrink: 0;
        font-weight: 500;
      }
      .field-value {
        flex: 1;
        font-size: 13px;
        color: var(--text);
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 8px 12px;
        min-height: 36px;
        cursor: pointer;
        transition: all 0.15s ease;
        word-break: break-word;
        white-space: pre-wrap;
        line-height: 1.5;
      }
      .field-value:hover {
        border-color: var(--accent);
        background: var(--accent-lighter);
      }
      .field-value:empty::before {
        content: "(空)";
        color: var(--muted);
        font-style: italic;
      }
      .field-value.editing {
        padding: 0;
        background: transparent;
        border: none;
      }
      .field-value.editing textarea {
        width: 100%;
        min-height: 60px;
        background: var(--bg);
        border: 1px solid var(--accent);
        border-radius: var(--radius-sm);
        color: var(--text);
        padding: 8px 12px;
        font-size: 13px;
        resize: vertical;
        font-family: inherit;
      }
      .field-value.editing textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      /* Hidden file input */
      .hidden-input {
        display: none;
      }
      /* Toolbar styles */
      .toolbar {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
        padding: 14px 16px;
        background: var(--bg);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        align-items: center;
      }
      .toolbar .btn {
        margin: 0;
        width: auto;
        padding: 9px 16px;
        font-size: 13px;
      }
      /* Divider */
      .divider {
        height: 1px;
        background: var(--border);
        margin: 20px 0;
      }
      /* Section header */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .section-header h2 {
        margin: 0;
      }
      /* File input styling */
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px dashed var(--border);
        border-radius: var(--radius-sm);
        background: var(--bg);
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      input[type="file"]:hover {
        border-color: var(--accent);
        background: var(--accent-lighter);
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>IP 合同智能梳理</h1>
        <div class="header-subtitle">上游授权 · 下游分销 · 一站式管理</div>
      </div>
      <div class="pill status-pill">当前状态：<span id="global-status">就绪</span></div>
    </header>
    <main>
      <div class="panel">
        <!-- Task Manager Section -->
        <div class="section-header">
          <h2>任务管理</h2>
          <button class="btn secondary" style="width:auto;margin:0;padding:6px 14px;font-size:12px;" onclick="toggleTaskList()">
            <span id="task-list-toggle">查看历史</span>
          </button>
        </div>
        <div id="task-list-container" style="display:none;margin:10px 0;max-height:200px;overflow-y:auto;">
          <div id="task-list" class="muted">正在加载...</div>
        </div>
        <div class="status">当前任务：<span id="current-task">尚未选择</span></div>
        <div class="cta" style="margin-top:10px;">
          <button id="btn-reset" class="btn secondary" style="flex:1;" onclick="resetTask()">重新开始</button>
          <button id="btn-delete" class="btn danger" style="flex:1;" onclick="deleteTask()">删除任务</button>
        </div>

        <div class="divider"></div>
        <h2>新建任务</h2>
        <label>任务名称</label>
        <input id="task-name" type="text" placeholder="例如：2025Q1-腾讯动漫批次" />
        <label>我方主体</label>
        <input id="my-party" type="text" placeholder="例如：深圳腾讯" />
        <button id="btn-create" class="btn" onclick="createTask()">创建新任务</button>

        <div class="divider"></div>
        <h2>上传合同</h2>
        <input id="file-input" type="file" multiple />
        <button id="btn-upload" class="btn secondary" onclick="uploadFiles()">添加到当前任务</button>
        <div class="status muted" id="upload-status">选择文件后点击上传</div>
        <div id="uploaded-files-section" style="margin-top: 12px; display: none;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span class="muted">已上传文件 (<span id="uploaded-count">0</span>)</span>
            <button class="btn secondary" style="width: auto; margin: 0; padding: 4px 12px; font-size: 11px;" onclick="loadUploadedFiles()">刷新列表</button>
          </div>
          <div class="file-list" id="uploaded-files-list"></div>
        </div>

        <div class="divider"></div>
        <h2>智能分析</h2>
        <label>分析模式</label>
        <select id="run-mode">
          <option value="auto">自动识别方向</option>
          <option value="upstream">仅识别为上游</option>
          <option value="downstream">仅识别为下游</option>
        </select>
        <div class="cta">
          <button id="btn-run" class="btn" onclick="runTask()">开始认真分析</button>
          <button id="btn-refresh" class="btn secondary" onclick="refresh()">刷新结果</button>
        </div>
        <div class="status muted" id="run-status">等待开始分析</div>

        <div class="divider"></div>
        <div class="status muted" id="finalize-status">数据入库状态：待确认</div>
      </div>

      <div class="panel" style="grid-column: 2 / span 1;">
        <div class="board-header">
          <div>
            <h2 style="margin: 0;">分析结果</h2>
            <div class="muted">点击字段即可编辑 · 复杂修改可导出Excel本地完成</div>
          </div>
          <button class="btn secondary" style="width: auto;" onclick="refresh()">刷新数据</button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-container">
          <button class="tab-btn active" data-tab="upstream" onclick="switchTab('upstream')">
            上游合同 <span class="badge" id="up-count">0 条</span>
          </button>
          <button class="tab-btn" data-tab="downstream" onclick="switchTab('downstream')">
            下游合同 <span class="badge" id="down-count">0 条</span>
          </button>
        </div>

        <!-- Upstream Tab Content -->
        <div class="tab-content active" id="tab-upstream">
          <!-- Toolbar -->
          <div class="toolbar">
            <button class="btn secondary" onclick="exportForEditing('upstream')">导出Excel</button>
            <button class="btn secondary" onclick="triggerImport('upstream')">导入修改</button>
            <input type="file" id="import-upstream" class="hidden-input" accept=".xlsx,.xls" onchange="importFromExcel('upstream', this)">
            <button class="btn secondary" onclick="toggleAllCards('upstream')">展开/收起</button>
            <div style="flex:1;"></div>
            <button id="btn-finalize-up" class="btn" onclick="finalize('upstream')">确认并入库</button>
          </div>
          <!-- Card List -->
          <div class="card-list" id="upstream-cards">
            <div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>
          </div>
        </div>

        <!-- Downstream Tab Content -->
        <div class="tab-content" id="tab-downstream">
          <!-- Toolbar -->
          <div class="toolbar">
            <button class="btn secondary" onclick="exportForEditing('downstream')">导出Excel</button>
            <button class="btn secondary" onclick="triggerImport('downstream')">导入修改</button>
            <input type="file" id="import-downstream" class="hidden-input" accept=".xlsx,.xls" onchange="importFromExcel('downstream', this)">
            <button class="btn secondary" onclick="toggleAllCards('downstream')">展开/收起</button>
            <div style="flex:1;"></div>
            <button id="btn-finalize-down" class="btn" onclick="finalize('downstream')">确认并入库</button>
          </div>
          <!-- Card List -->
          <div class="card-list" id="downstream-cards">
            <div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>
          </div>
        </div>

        <div style="height: 16px;"></div>
        <div class="board-header" style="justify-content: flex-end;">
          <button class="btn secondary" style="width: auto;" onclick="downloadArchive()">打包下载全部数据</button>
        </div>
      </div>

      <!-- Modal for field editing -->
      <div class="modal-overlay" id="cell-modal" onclick="closeCellModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
          <div class="modal-header">
            <h3 id="modal-field-name">字段名</h3>
            <button class="modal-close" onclick="closeCellModal()">&times;</button>
          </div>
          <div class="modal-body">
            <textarea id="modal-textarea" placeholder="内容为空"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn secondary" style="width: auto; margin: 0;" onclick="closeCellModal()">取消</button>
            <button class="btn" style="width: auto; margin: 0;" onclick="saveModalContent()">保存</button>
          </div>
        </div>
      </div>
    </main>
    <div class="toast" id="toast"></div>

    <script>
      const apiBase = "https://ip-summary.onrender.com";
      let currentTask = null;
      let allTasks = [];
      let statusTimer = null;
      let taskListVisible = false;
      let activeTab = "upstream";
      let currentModalCell = null; // Stores info about the field being edited in modal

      // Initialize on page load
      window.addEventListener("DOMContentLoaded", async () => {
        await loadTaskList();
        // Auto-restore last task from localStorage
        const lastTaskId = localStorage.getItem("lastTaskId");
        if (lastTaskId && allTasks.find(t => t.id === lastTaskId)) {
          await switchToTask(lastTaskId);
        }
      });

      function toast(msg, duration = 2500) {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), duration);
      }

      // Helper: set button loading state
      function setLoading(btnId, loading, text = null) {
        const btn = document.getElementById(btnId);
        if (!btn) return;
        if (loading) {
          btn.classList.add("loading");
          btn.disabled = true;
          if (text) btn.setAttribute("data-original-text", btn.innerText);
        } else {
          btn.classList.remove("loading");
          btn.disabled = false;
          if (text) btn.innerText = text;
          else if (btn.getAttribute("data-original-text")) {
            btn.innerText = btn.getAttribute("data-original-text");
          }
        }
      }

      async function createTask() {
        const name = document.getElementById("task-name").value.trim();
        const myParty = document.getElementById("my-party").value.trim();
        if (!name || !myParty) return toast("请填写任务名称与我方主体");

        setLoading("btn-create", true);
        document.getElementById("global-status").innerText = "正在创建...";

        try {
          const res = await fetch(`${apiBase}/tasks?name=${encodeURIComponent(name)}&my_party=${encodeURIComponent(myParty)}`, { method: "POST" });
          if (!res.ok) {
            const errorText = await res.text().catch(() => "未知错误");
            document.getElementById("global-status").innerText = "创建失败";
            toast(`创建失败: ${res.status} - ${errorText}`);
            return;
          }
          currentTask = await res.json();
          localStorage.setItem("lastTaskId", currentTask.id);
          document.getElementById("current-task").innerText = `${currentTask.name} (#${currentTask.id})`;
          document.getElementById("global-status").innerText = "任务就绪";
          toast("任务创建成功");
          await loadTaskList();
          startPollingStatus();
          // Clear input fields
          document.getElementById("task-name").value = "";
          document.getElementById("my-party").value = "";
        } catch (err) {
          document.getElementById("global-status").innerText = "网络错误";
          toast(`网络错误: ${err.message}（后端可能正在启动，请稍后重试）`, 4000);
          console.error("createTask error:", err);
        } finally {
          setLoading("btn-create", false);
        }
      }

      async function uploadFiles() {
        if (!currentTask) return toast("请先创建或选择任务");
        const files = document.getElementById("file-input").files;
        if (!files.length) return toast("请先选择要上传的文件");

        setLoading("btn-upload", true);
        document.getElementById("upload-status").innerText = "正在上传文件...";

        try {
          const fd = new FormData();
          for (const f of files) fd.append("files", f);
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/upload`, { method: "POST", body: fd });
          if (!res.ok) {
            document.getElementById("upload-status").innerText = "上传失败，请重试";
            toast("文件上传失败");
            return;
          }
          const data = await res.json();
          document.getElementById("upload-status").innerText = `已成功上传 ${data.saved.length} 个文件`;
          toast(`成功上传 ${data.saved.length} 个文件`);
          // Clear file input
          document.getElementById("file-input").value = "";
          // Refresh uploaded files list
          await loadUploadedFiles();
        } catch (err) {
          document.getElementById("upload-status").innerText = "上传出错";
          toast(`上传出错: ${err.message}`);
        } finally {
          setLoading("btn-upload", false);
        }
      }

      // Load and display uploaded files for current task
      async function loadUploadedFiles() {
        if (!currentTask) return;
        const section = document.getElementById("uploaded-files-section");
        const listEl = document.getElementById("uploaded-files-list");
        const countEl = document.getElementById("uploaded-count");

        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/files`);
          if (!res.ok) return;
          const data = await res.json();

          if (data.count > 0) {
            section.style.display = "block";
            countEl.innerText = data.count;
            listEl.innerHTML = data.files.map(f => {
              const size = f.size < 1024 ? `${f.size} B` :
                           f.size < 1024 * 1024 ? `${(f.size / 1024).toFixed(1)} KB` :
                           `${(f.size / (1024 * 1024)).toFixed(1)} MB`;
              return `<div class="file-list-item">
                <span class="file-name" title="${f.name}">${f.name}</span>
                <span class="file-size">${size}</span>
              </div>`;
            }).join("");
          } else {
            section.style.display = "none";
          }
        } catch (err) {
          console.error("loadUploadedFiles error:", err);
        }
      }

      async function runTask() {
        if (!currentTask) return toast("请先创建或选择任务");

        setLoading("btn-run", true);
        document.getElementById("run-status").innerText = "正在准备分析...";

        try {
          const mode = document.getElementById("run-mode").value;
          const fd = new URLSearchParams();
          fd.append("my_party", currentTask.my_party);
          fd.append("concurrency", "5");
          if (mode !== "auto") fd.append("force_direction", mode);
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/run?${fd.toString()}`, { method: "POST" });
          if (!res.ok) {
            document.getElementById("run-status").innerText = "分析请求失败";
            toast("无法开始分析，请重试");
            return;
          }
          document.getElementById("run-status").innerText = "正在认真分析中，请稍候...";
          toast("已开始分析，请耐心等待");
          startPollingStatus();
        } catch (err) {
          document.getElementById("run-status").innerText = "分析请求出错";
          toast(`请求出错: ${err.message}`);
        } finally {
          setLoading("btn-run", false);
        }
      }

      async function loadResults(direction) {
        if (!currentTask) return;
        const countEl = document.getElementById(direction === "upstream" ? "up-count" : "down-count");
        countEl.innerText = "读取中...";
        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/results?direction=${direction}`);
          if (!res.ok) {
            countEl.innerText = "读取失败";
            return toast("无法获取分析结果");
          }
          const data = await res.json();
          countEl.innerText = `${data.count} 条`;
          renderCards(direction, data.items || []);
        } catch (err) {
          countEl.innerText = "出错";
          toast(`获取结果出错: ${err.message}`);
        }
      }

      async function refresh() {
        setLoading("btn-refresh", true);
        try {
          await Promise.all([loadResults("upstream"), loadResults("downstream")]);
          toast("数据已刷新");
        } finally {
          setLoading("btn-refresh", false);
        }
      }

      // Render cards view
      function renderCards(direction, items) {
        const container = document.getElementById(`${direction}-cards`);
        if (!items.length) {
          container.innerHTML = '<div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>';
          return;
        }

        const html = items.map((item, idx) => {
          const jsonName = item.contract_path.split("/").pop().replace(/\.[^/.]+$/, "") + ".json";
          const fileName = item.contract_path.split("/").pop();
          const fields = item.fields;
          const headers = Object.keys(fields);
          const oppositeDir = direction === 'upstream' ? 'downstream' : 'upstream';
          const oppositeName = direction === 'upstream' ? '下游' : '上游';

          const fieldsHtml = headers.map(h => {
            const val = (fields[h] ?? "").toString();
            const escapedVal = val.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const escapedKey = h.replace(/"/g, "&quot;");
            return `
              <div class="field-row">
                <div class="field-label" title="${escapedKey}">${h}</div>
                <div class="field-value"
                     data-direction="${direction}"
                     data-file="${item.contract_path}"
                     data-key="${escapedKey}"
                     onclick="editField(this)"
                     title="点击编辑">${escapedVal}</div>
              </div>
            `;
          }).join("");

          return `
            <div class="contract-card" data-json="${jsonName}">
              <div class="card-header" onclick="toggleCard(this.parentElement)">
                <div class="card-title">
                  <span class="card-toggle">▼</span>
                  ${fileName}
                </div>
                <div class="card-actions" onclick="event.stopPropagation()">
                  <button class="btn secondary" style="width:auto;margin:0;padding:6px 12px;font-size:12px;"
                          onclick="moveDirection('${jsonName}','${direction}','${oppositeDir}')">
                    改为${oppositeName}
                  </button>
                </div>
              </div>
              <div class="card-body">
                ${fieldsHtml}
              </div>
            </div>
          `;
        }).join("");

        container.innerHTML = html;
      }

      // Toggle single card expand/collapse
      function toggleCard(cardEl) {
        cardEl.classList.toggle('collapsed');
      }

      // Toggle all cards in a direction
      function toggleAllCards(direction) {
        const container = document.getElementById(`${direction}-cards`);
        const cards = container.querySelectorAll('.contract-card');
        const anyExpanded = Array.from(cards).some(c => !c.classList.contains('collapsed'));
        cards.forEach(c => {
          if (anyExpanded) {
            c.classList.add('collapsed');
          } else {
            c.classList.remove('collapsed');
          }
        });
      }

      // Edit field inline - open modal for editing
      function editField(el) {
        const direction = el.getAttribute("data-direction");
        const filePath = el.getAttribute("data-file");
        const key = el.getAttribute("data-key");
        const value = el.innerText;

        currentModalCell = { el, direction, filePath, key };

        document.getElementById("modal-field-name").innerText = key;
        document.getElementById("modal-textarea").value = value;
        document.getElementById("cell-modal").classList.add("show");
        document.getElementById("modal-textarea").focus();
      }

      // Export for editing
      function exportForEditing(direction) {
        if (!currentTask) return toast("请先选择任务");
        const url = `${apiBase}/tasks/${currentTask.id}/results/${direction}/export`;
        const link = document.createElement("a");
        link.href = url;
        link.download = "";
        document.body.appendChild(link);
        link.click();
        link.remove();
        toast("正在下载Excel文件");
      }

      // Trigger file input for import
      function triggerImport(direction) {
        if (!currentTask) return toast("请先选择任务");
        document.getElementById(`import-${direction}`).click();
      }

      // Import from Excel
      async function importFromExcel(direction, inputEl) {
        if (!currentTask) return;
        const file = inputEl.files[0];
        if (!file) return;

        toast("正在导入修改...");

        const fd = new FormData();
        fd.append("file", file);

        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/results/${direction}/import`, {
            method: "POST",
            body: fd
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({ detail: "导入失败" }));
            toast(`导入失败: ${err.detail}`);
            return;
          }
          const data = await res.json();
          toast(`${data.message}`);
          // Refresh results
          await loadResults(direction);
        } catch (err) {
          toast(`导入出错: ${err.message}`);
        } finally {
          // Clear file input
          inputEl.value = "";
        }
      }

      // Tab switching function
      function switchTab(tab) {
        activeTab = tab;
        // Update tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.tab === tab);
        });
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.toggle('active', content.id === `tab-${tab}`);
        });
      }

      // Close modal
      function closeCellModal(event) {
        if (event && event.target !== event.currentTarget) return;
        document.getElementById("cell-modal").classList.remove("show");
        currentModalCell = null;
      }

      // Save content from modal
      async function saveModalContent() {
        if (!currentModalCell) return;
        const { el, direction, filePath, key } = currentModalCell;
        const newValue = document.getElementById("modal-textarea").value;

        // Update the field element display
        if (el) {
          el.innerText = newValue;
        }

        // Save to backend
        const filename = filePath.split("/").pop().replace(/\.[^/.]+$/, "") + ".json";
        const payload = { [key]: newValue || null };
        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/results/${direction}/${filename}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!res.ok) {
            toast("保存失败，请重试");
          } else {
            toast("修改已保存");
          }
        } catch (err) {
          toast(`保存出错: ${err.message}`);
        }

        closeCellModal();
      }

      // Handle Escape key to close modal
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById("cell-modal").classList.contains("show")) {
          closeCellModal();
        }
      });

      async function moveDirection(filename, fromDir, toDir) {
        if (!currentTask) return;
        const res = await fetch(`${apiBase}/tasks/${currentTask.id}/results/move`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            filename: filename,
            direction_from: fromDir,
            direction_to: toDir,
          }),
        });
        if (!res.ok) return toast("调整方向失败");
        toast(`已调整为${toDir === "upstream" ? "上游" : "下游"}合同`);
        await refresh();
      }

      async function downloadFinal(direction, fmt) {
        if (!currentTask) return toast("请先选择任务");
        const url = `${apiBase}/tasks/${currentTask.id}/final/${direction}/${fmt}`;
        const link = document.createElement("a");
        link.href = url;
        link.download = "";
        document.body.appendChild(link);
        link.click();
        link.remove();
      }

      async function downloadArchive() {
        if (!currentTask) return toast("请先选择任务");
        const url = `${apiBase}/tasks/${currentTask.id}/final/archive`;
        const link = document.createElement("a");
        link.href = url;
        link.download = "";
        document.body.appendChild(link);
        link.click();
        link.remove();
        toast("正在打包下载");
      }

      async function finalize(direction) {
        if (!currentTask) return toast("请先选择任务");

        const btnId = direction === "upstream" ? "btn-finalize-up" : "btn-finalize-down";
        setLoading(btnId, true);
        const dirLabel = direction === "upstream" ? "上游" : "下游";
        document.getElementById("finalize-status").innerText = `正在保存${dirLabel}数据...`;

        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/finalize`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ directions: [direction] }),
          });
          if (!res.ok) {
            document.getElementById("finalize-status").innerText = "保存失败";
            toast("数据保存失败");
            return;
          }
          const data = await res.json();
          document.getElementById("finalize-status").innerText = `${dirLabel}数据已成功入库`;
          toast(`${dirLabel}数据入库完成`);
        } catch (err) {
          document.getElementById("finalize-status").innerText = "保存出错";
          toast(`保存出错: ${err.message}`);
        } finally {
          setLoading(btnId, false);
        }
      }

      async function pollStatusOnce() {
        if (!currentTask) return;
        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}`);
          if (!res.ok) return;
          const data = await res.json();
          const statusLabels = { created: "就绪", running: "分析中", completed: "已完成", failed: "分析失败" };
          const statusText = statusLabels[data.status] || data.status;
          document.getElementById("global-status").innerText = `${statusText}${data.message ? "：" + data.message : ""}`;
          if (data.summary) {
            const up = data.summary.upstream || 0;
            const down = data.summary.downstream || 0;
            document.getElementById("run-status").innerText = `分析完成：上游 ${up} 条，下游 ${down} 条`;
          }
          if (data.status === "completed") {
            clearInterval(statusTimer);
            toast("分析已完成");
            await refresh();
          } else if (data.status === "failed") {
            clearInterval(statusTimer);
            toast("分析失败：" + (data.message || "未知错误"), 4000);
          }
        } catch (err) {
          // Silently ignore polling errors
        }
      }

      function startPollingStatus() {
        if (statusTimer) clearInterval(statusTimer);
        pollStatusOnce();
        statusTimer = setInterval(pollStatusOnce, 4000);
      }

      // ========== Task Management Functions ==========

      async function loadTaskList() {
        try {
          const res = await fetch(`${apiBase}/tasks`);
          if (!res.ok) return;
          allTasks = await res.json();
          // Sort by created_at descending (newest first)
          allTasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          renderTaskList();
        } catch (err) {
          console.error("loadTaskList error:", err);
        }
      }

      function renderTaskList() {
        const container = document.getElementById("task-list");
        if (!allTasks.length) {
          container.innerHTML = '<div class="muted">暂无历史任务</div>';
          return;
        }
        const html = allTasks.map(t => {
          const isActive = currentTask && currentTask.id === t.id;
          const date = new Date(t.created_at).toLocaleString("zh-CN", { month: "short", day: "numeric", hour: "2-digit", minute: "2-digit" });
          const statusLabels = { created: "待分析", running: "分析中", completed: "已完成", failed: "失败" };
          return `
            <div class="task-item ${isActive ? 'active' : ''}" onclick="switchToTask('${t.id}')">
              <div class="task-name">${t.name} <span class="task-status ${t.status}">${statusLabels[t.status] || t.status}</span></div>
              <div class="task-meta">#${t.id} · ${t.my_party} · ${date}</div>
            </div>
          `;
        }).join("");
        container.innerHTML = html;
      }

      function toggleTaskList() {
        taskListVisible = !taskListVisible;
        const container = document.getElementById("task-list-container");
        const toggleText = document.getElementById("task-list-toggle");
        if (taskListVisible) {
          container.style.display = "block";
          toggleText.innerText = "收起";
          loadTaskList();
        } else {
          container.style.display = "none";
          toggleText.innerText = "查看历史";
        }
      }

      async function switchToTask(taskId) {
        try {
          const res = await fetch(`${apiBase}/tasks/${taskId}`);
          if (!res.ok) {
            toast("该任务不存在或已被删除");
            await loadTaskList();
            return;
          }
          currentTask = await res.json();
          localStorage.setItem("lastTaskId", currentTask.id);
          document.getElementById("current-task").innerText = `${currentTask.name} (#${currentTask.id})`;
          const statusLabels = { created: "就绪", running: "分析中", completed: "已完成", failed: "分析失败" };
          document.getElementById("global-status").innerText = (statusLabels[currentTask.status] || currentTask.status) + (currentTask.message ? "：" + currentTask.message : "");

          // Update run status
          if (currentTask.summary) {
            const up = currentTask.summary.upstream || 0;
            const down = currentTask.summary.downstream || 0;
            document.getElementById("run-status").innerText = `分析完成：上游 ${up} 条，下游 ${down} 条`;
          } else {
            document.getElementById("run-status").innerText = currentTask.status === "created" ? "等待开始分析" : "正在分析中...";
          }

          // Reset other status displays
          document.getElementById("upload-status").innerText = "选择文件后点击上传";
          document.getElementById("finalize-status").innerText = "数据入库状态：待确认";

          // Load uploaded files
          await loadUploadedFiles();

          // Refresh task list to update active state
          renderTaskList();

          // Load results if completed
          if (currentTask.status === "completed") {
            await refresh();
          } else {
            // Clear cards
            document.getElementById("upstream-cards").innerHTML = '<div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>';
            document.getElementById("downstream-cards").innerHTML = '<div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>';
            document.getElementById("up-count").innerText = "0 条";
            document.getElementById("down-count").innerText = "0 条";
          }

          // Start polling if running
          if (currentTask.status === "running") {
            startPollingStatus();
          }

          toast(`已切换到: ${currentTask.name}`);
        } catch (err) {
          toast(`切换任务失败: ${err.message}`);
        }
      }

      async function resetTask() {
        if (!currentTask) return toast("请先选择任务");
        if (!confirm(`确定要清空任务「${currentTask.name}」的分析结果吗？\n\n已上传的合同文件会保留，可以重新分析。`)) return;

        setLoading("btn-reset", true);
        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}/reset`, { method: "POST" });
          if (!res.ok) {
            toast("清空失败");
            return;
          }
          // Refresh current task
          await switchToTask(currentTask.id);
          toast("已清空结果，可重新分析");
        } catch (err) {
          toast(`清空失败: ${err.message}`);
        } finally {
          setLoading("btn-reset", false);
        }
      }

      async function deleteTask() {
        if (!currentTask) return toast("请先选择任务");
        if (!confirm(`确定要删除任务「${currentTask.name}」吗？\n\n此操作不可恢复，所有文件和结果都将被删除。`)) return;

        setLoading("btn-delete", true);
        try {
          const res = await fetch(`${apiBase}/tasks/${currentTask.id}`, { method: "DELETE" });
          if (!res.ok) {
            toast("删除失败");
            return;
          }
          toast(`已删除任务: ${currentTask.name}`);
          localStorage.removeItem("lastTaskId");
          currentTask = null;
          document.getElementById("current-task").innerText = "尚未选择";
          document.getElementById("global-status").innerText = "就绪";
          document.getElementById("run-status").innerText = "等待开始分析";
          document.getElementById("finalize-status").innerText = "数据入库状态：待确认";
          document.getElementById("upload-status").innerText = "选择文件后点击上传";
          document.getElementById("uploaded-files-section").style.display = "none";
          document.getElementById("upstream-cards").innerHTML = '<div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>';
          document.getElementById("downstream-cards").innerHTML = '<div class="muted" style="padding: 40px; text-align: center;">分析完成后结果将显示在这里</div>';
          document.getElementById("up-count").innerText = "0 条";
          document.getElementById("down-count").innerText = "0 条";
          await loadTaskList();
        } catch (err) {
          toast(`删除失败: ${err.message}`);
        } finally {
          setLoading("btn-delete", false);
        }
      }
    </script>
  </body>
</html>
